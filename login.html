<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="src/styles/global.css">
  <link rel="stylesheet" href="src/styles/login.css">
</head>

<body>
  <div class="container-login">
    <div class="login-box">
      <form action="">
        <div class="field">
          <input class="field-input" id="login-name" autocomplete="cc-exp" type="text" name="name" required>
          <label class="field-label" for="name">Nome</label>
        </div>
        <button type="button" id="button-login" class="button-form">Entrar</button>
      </form>
    </div>
  </div>

  <script src="src/firebase/index.js" type="module"></script>
  <script src="src/login/index.js" type="module"></script>
  <script src="src/actions/login.js" type="module"></script>
</body>

</html>
