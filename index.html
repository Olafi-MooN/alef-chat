<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" type="image/*" href="src/images/logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alef Chat</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="src/styles/global.css">
  <link rel="stylesheet" href="src/styles/home.css">
  <link rel="stylesheet" href="src/styles/chat.css">
  <link rel="stylesheet" href="src/styles/modal.css">
</head>

<body>
  <div class="container-home">
    <div class="toolbar">
      <div>
        <span class="material-symbols-outlined icons-config toolbar-icons menu-btn">
          menu
        </span>
      </div>
      <div>
        <span class="material-symbols-outlined icons-config toolbar-icons settings-btn">
          settings
        </span>
      </div>
    </div>
    <div class="content-users">
      <div class="content-users-title">
        <h1 class="title">Participantes Ativos</h1>
      </div>
      <div class="content-users-list">
      </div>
    </div>
    <div class="content-chat">
      <div class="container-chat">
        <div class="chat-header">
          <div class="profile">
          </div>
          <button class="close">
            <object data="src/images/close@2x.svg" width="30" height="30" style="pointer-events: none;"> </object>
          </button>
        </div>
        <div class="chat-body">
          <!-- <h4 class="chat-date-text">Hoje 11:30</h4> -->
        </div>
        <div class="chat-footer">
          <div class="container-chat-form">
            <input class="chat-input" type="text" placeholder="Digite uma mensagem">
            <button class="chat-send-button">
              <object data="src/images/send.svg" width="30" height="30"> </object>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal">
      <div class="modal-dialog">
        <button class="close-modal" title="button">
          <object data="src/images/close@2x.svg" width="30" height="30" style="pointer-events: none;"> </object>
        </button>
        <div class="content-config">
          <div class="left-content-config">
            <h1 class="title config-title">Configurações</h1>
            <div class="list-items-config">
              <span class="material-symbols-outlined icons-config">
                manage_accounts
              </span>
              <p class="">Perfil</p>
            </div>
          </div>
          <div class="right-content-config">
            <div class="profile-config">
              <div class="image-config-edit">
                <input type="file" name="file" id="file" class="image-input-file" />
                <label for="file" class="image-label-file">Alterar imagem</label>
              </div>
              <h4 class="title">Alef Santos Soares</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="src/firebase/index.js" type="module"></script>
  <script src="src/chat/index.js" type="module"></script>
  <script src="src/actions/index.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/pako@1.0.11/dist/pako.min.js"></script>
</body>

</html>
